<div class="container">

    <h1 class="span12">Chef Profile</h1>


    <div class="span5">
        <img src="../static/image/Chef_{{ user.id }}.jpeg" alt=""/>
    </div>
    <h3>My Account info</h3>

   {{ user | json }}



    <div class="span6">
        <ul>
            <li><a href="#">Add a Menu</a></li>
            <li><a href="#/my_appoinment">Appointments</a></li>
        </ul>
    </div>


    <div class="myAppointment">
        <h3>My Appointments</h3>

           <ul ng-repeat="appointment in appointments" class="span6">
                <li>
                    {{ appointment.customer.id }} | {{ appointment.number_of_guests }} | {{ appointment.location.address }} | {{ appointment.start_time | date:'short'}}
                </li>
           </ul>
    </div>
</div>
