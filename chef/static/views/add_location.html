<h1>Add New Location</h1>

<form ng-submit="submitForm()">
     <div>
        address: <input type="text" ng-model="location.address">
    </div>

    <div>
        city: <input type="text" ng-model="location.city">
    </div>

      <div>
        state: <input type="text" ng-model="location.state">
    </div>

       <div>
        zip_code: <input type="text" ng-model="location.zip_code">
    </div>


    <input type="submit" value="Add Location">

</form>
